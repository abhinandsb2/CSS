<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(to right, olive, green, darkgreen);
        }
        .child{
            position: relative;
            text-align: center;
            line-height: 90px;
            top: 90px;
            left: 90px;
            width: 100px;
            height: 100px;
            background: linear-gradient(to right, red, orange, pink);
        }
    </style>
</head>
<body>
    <div class="parent"></div>
        <div class="child">CHILD</div>
</body>
</html>
