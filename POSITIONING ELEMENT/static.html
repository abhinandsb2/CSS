<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* static is deafault not adjustable */
        .static1{
            background-color: antiquewhite;
            padding: 40px;
            position: static;
        }

        .static2{
            background-color: rgb(136, 84, 17);
            padding: 40px;
            position: static;
             left: 50px;   /* no changes */
            top: 50px;      /* no changes */
        }
    </style>
</head>
<body>
    <div class="static1">Box 1 static</div>
    <div class="static2">Box 2 static(top/left has no effect</div>
</body>
</html>
