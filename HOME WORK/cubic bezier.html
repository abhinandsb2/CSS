<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .box {
             width: 100px;
             height: 100px;
             background: red;
             transition: transform 1s cubic-bezier(0.68, 0.55, 0.27, 1.55);
            }

            .box:hover {
            transform: translateX(100px);
            }
</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
