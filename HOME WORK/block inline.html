<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./block inline.css">
</head>
<body>
   <header>
    <h2>BLOCK VS INLINE VS INLINE-BLOCK</h2>
   </header>

   <section>
    <div class="container">
        <div class="block">
            <div class="block1"></div>
            <div class="block2"></div>
            <div class="block3"></div>
            <div class="block4"></div>

        </div>
        <div class="description">
            <h4>display: <span style="color: blue;">block</span></h4>
                <p>Block elements stack , regardless of their width</p>
        </div>

    </div>

    <div class="container">
        <div class="inline">
            <div class="inline1"></div>
            <div class="inline2"></div>
            <div class="inline3"></div>
            <div class="inline4"></div>


        </div>

        <div class="description">
            <h4>display: <span style="color: blue;">Inline</span></h4>
            <p>inline elements flow from one line to the next</p>
        </div>

    </div>

    <div class="container">
        <div class="inline-block">
            <div class="inline-block1"></div>
            <div class="inline-block2"></div>
            <div class="inline-block3"></div>
            <div class="inline-block4"></div>

        </div>

        <div class="description">
            <h4>display: <span style="color: blue;">Inline - block</span></h4>
            <p>Block elements stack, regardless of thier width</p>
        </div>

    </div>
   </section>
</body>
</html>
