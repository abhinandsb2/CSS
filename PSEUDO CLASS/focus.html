<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUS</title>
    <style>
        input{
            background-color: black;
            color: aqua;
            padding: 10px;
            font-size: 16px;
            border: 4px solid blue;
            outline: none; /*removes default black outline of input field*/
            transition: border-color 0.3s;
        }
        input:focus{
            border-color: red;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Type....">
</body>
</html>
