<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .padded-box{
            padding: 20px;
            border: 2px solid steelblue;
            background-color: #e0f;
            margin: 20px auto;
            width: 300;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .padded-left{
            padding-left: 100px;
            border: 5px solid black;
            background-color: #e0f;
        }
    </style>
</head>
<body>

    <div class="padded-box">Lorem ipsum dolor sit amet.</div>
    <div class="padded-box padded-left">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum, voluptas.</div>
    
</body>
