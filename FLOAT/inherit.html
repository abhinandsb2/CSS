<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left{
            float: left;
            width: 200px;
            height: 150px;
            background-color: brown;
            margin: 10px;
            color: white;
        }
        .right{
            float: right;
            width: 200px;
            height: 150px;
            background-color: blue;
            margin: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="clear-fix">
        <div class="left">Float: Left</div>
        <div class="right">Float: Right</div>
    </div>
    <p>Text below the the cleared floated elements.</p>
</body>
</html>
