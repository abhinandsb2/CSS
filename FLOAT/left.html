<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOAT LEFT</title>
    <style>
        .box{
            float: left;  
            width: 200px;
            height: 150px;
            background-color: green;
            margin: 10px;
            color: white;
            padding: 10px;
        }
        .content{
            background-color: indianred;
            padding: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="box">Float: Left</div>
    <div class="content">
        This is some content that wraps around the floated box.The box is floated to the left.
    </div>
</body>
</html>
