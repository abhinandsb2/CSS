<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO FLOAT</title>
    <style>
        .box{
            float: none;
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 0;
            padding: 10px;
            color: white;
        }
        .content{
            background-color: red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">Float: None</div>
    <div class="content">This content does not wrap.The box does not float.
    </div>
</body>
</html>
