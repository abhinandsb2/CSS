<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 ~ p{
            color: blue;
        }

        div>p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <h2>Head</h2>
        <p>Para 1</p>
        <p>Para 2</p>
        <div>
            <p>Nested</p>
        </div>
    </div>
</body>
</html>
