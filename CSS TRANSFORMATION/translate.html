<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .translate{
            height: 100px;
            width: 100px;
            background-color: aqua;
            transform: translate(120px, 150px); /*120px-right move -------- 150px-down move*/
        }
        .translate2{
            height: 100px;
            width: 100px;
            background-color: brown;
            transform: translate(-10px, -100px); /*-10px-left move ----------- 12pxpx-top move*/
        }
    </style>
</head>
<body>
    <div class="translate"></div>
    <div class="translate2"></div>
</body>
</html>
